<html>
    <head>
        <script src="./dist/bundle.js"></script>
    </head>
    <body style="background:#383838">
    <canvas id="c" style="display:none;"></canvas>
    <svg id="hue-svg">
        <defs>
            
            <pattern 
              id="conic-gradient-pattern" 
              width="100%" 
              height="100%">	
                    <image id="conic-gradient"/>	
            </pattern>
            
            <mask id="mask">
                <rect id="mask-background" fill="white"/>
                <circle id="inner-circle" fill="black"/>
            </mask>
            
            <filter id="shadow" height="200%" width="200%" x="-50%" y="-50%">
                <feDropShadow dx="0" dy="2" stdDeviation="1" flood-opacity=".5"/>
            </filter>
            
        </defs>
        
        <g transform="translate(10 10)" id="svg-body">
    
        <circle
          id="hue-track"
            fill="url(#conic-gradient-pattern)" 
            mask="url(#mask)"

        />
            
        <g id="pc"  filter="url(#shadow)">
            <rect 
                    id="hue-pip" 
                    width="10" 
                    height="12"
                  rx="0"
                    stroke-width="2"
                    fill="transparent"
                    stroke="white"
                    vector-effect="non-scaling-stroke"
            />
        </g>    
    </svg>
    </body>
</html>
