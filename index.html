<html>
    <head>
        <script src="./dist/bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body style="display: flex; align-items: center; justify-content: center;">

    <svg height="0" width="0">
        <filter id="shadow" height="200%" width="200%" x="-50%" y="-50%">
            <feDropShadow dx="0" dy="2" stdDeviation="1" flood-opacity=".5"/>
        </filter>

        <filter id="shadow2" height="200%" width="200%" x="-50%" y="-50%">
            <feDropShadow dy="" dx="-2" stdDeviation="1" flood-opacity=".5"/>
        </filter>
    </svg>

    <div style="width: 100%; height: 100%; min-width: 300px">
        <div id="ooo" style="height: 100%; width: 100%">
        <div id="iii">
        <div style="display: flex; align-items: stretch; height: 100%">
            <div id="lightness-blocks" style="display: flex; background: pink; width: 20%">
            </div>
            <div style="width: 100%; display: flex; flex-direction: column;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; height: 60%">
                    <div id="main" style="position: relative; height: 100%; margin-right: 20px; flex-shrink: 0">
                    </div>
                    <div id="rgb-cmyk" style="width: 100%; height: 100%; display: flex; flex-direction: column;">
                        <div id="rgb" style="margin-bottom:20px; height: 50%; background: pink"></div>
                        <div id="cmyk" style="height: 50%; background: pink;"></div>
                    </div>
                </div>
                <div id="block-sliders" style="display: flex; justify-content: space-between; flex-grow: 1">
                    <div id="hsl" style="margin-bottom:20px; height: 100%; background: pink; width: 55%; margin-right: 20px"></div>
                    <div id="hsv" style="margin-bottom:20px; height: 100%; background: pink; flex-grow: 1"></div>
                </div>
            </div>
        </div>
        </div>
        </div>
    <div id="color-palette">
    </div>
</div>
    </body>
    <script>
        function resize(){
            const ooo = document.getElementById('ooo');
            const iii = document.getElementById('iii');

            const minRatio = 1.6;
            const maxRatio = 1.8;

            const rect = ooo.getBoundingClientRect();
            if (rect.width/rect.height > maxRatio) {
                iii.style.width = rect.height * maxRatio + 'px';
                iii.style.height = rect.height + 'px';
            } else if (rect.width/rect.height < minRatio) {
                iii.style.height = rect.width / minRatio + 'px';
                iii.style.width = rect.width + 'px';
            } else {
                iii.style.height = '100%';
                iii.style.width = '100%';
            }

            const main = document.getElementById('main');
            const {height} = main.getBoundingClientRect();
            main.style.width = height + 'px';
        }
        resize();
        window.addEventListener('resize', resize);
    </script>
</html>
