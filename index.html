<html>
    <head>
        <script src="./dist/bundle.js"></script>
        <style>
        </style>
    </head>
    <body style="background:#383838">
    <canvas id="c" style="display:none;"></canvas>

    <svg height="0" width="0">
        <filter id="shadow" height="200%" width="200%" x="-50%" y="-50%">
            <feDropShadow dx="0" dy="2" stdDeviation="1" flood-opacity=".5"/>
        </filter>

        <filter id="shadow2" height="200%" width="200%" x="-50%" y="-50%">
            <feDropShadow dx="-2" dy="0" stdDeviation="1" flood-opacity=".5"/>
        </filter>
    </svg>

<svg id="triangle" filter="url(#shadow)">	
	<defs>		
		<pattern id="p" height="100%" width="100%">
			<image id="image"/>		
		</pattern>	
		<clipPath id="clip">
			<path id="clippath"/>
		</clipPath>
	</defs>
	<rect id="triangle-rect"/>
	<path id="bounds"/>
	<circle id="triangle-pip"/>
</svg>
    

    </body>
</html>
